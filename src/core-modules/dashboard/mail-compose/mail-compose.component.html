<div class="container">
  <div class="title-card">
    <div class="title">New Message</div>
    <div class="close">
      <fa-icon
        id="close"
        [icon]="faIcons.faTimes"
        (click)="closeModal()"
      ></fa-icon>
    </div>
  </div>
  <form [formGroup]="mailCompose">
    <div class="recepient">
      <input type="text" placeholder="From" formControlName="sender_email" />
      <input type="text" placeholder="To" formControlName="recipient_email" />
      <input type="text" placeholder="cc" formControlName="cc_id" />
    </div>
    <div class="recepient">
      <input type="text" placeholder="Subject" formControlName="subject" />
    </div>
    <div class="mail-body">
      <textarea
        name="msg_body"
        id="msg-body"
        cols="50"
        rows="10"
        formControlName="mail_body"
      ></textarea>
    </div>
    <div class="mail-footer">
      <div class="send">
        <button (click)="sendMail()">Send</button>
      </div>
      <div class="delete">
        <fa-icon [icon]="faIcons.faTrash"></fa-icon>
      </div>
    </div>
  </form>
</div>
